<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
	<script src="script.js" defer></script>
    <!-- <script src="script-ai.js" defer></script> -->
</head>
<body>
    <h1>Simple Calculator</h1>
    <!-- <p>use mouse or keyboard</p> -->
    <div class="calculator">
        <div class="displays">
            <div class="display" id="input-display"></div>
            <div class="display" id="output-display">= </div>
        </div>
        <div class="keys" aria-controls="display">
                <button class="digit" id="digit-1">1</button>
                <button class="digit" id="digit-2">2</button>
                <button class="digit" id="digit-3">3</button>
                <button class="digit" id="digit-4">4</button>
                <button class="digit" id="digit-5">5</button>
                <button class="digit" id="digit-6">6</button>
                <button class="digit" id="digit-7">7</button>
                <button class="digit" id="digit-8">8</button>
                <button class="digit" id="digit-9">9</button>
                <button class="digit" id="digit-0">0</button>
                <button class="digit" id="sign">&plus;&sol;&minus;</button>
                <button class="digit" id="period">&period;</button>
                <button class="operator" id="mod">mod</button>
                <button class="operator" id="plus">&plus;</button>
                <button class="operator" id="minus">&minus;</button>
                <button class="operator" id="multiply">&times;</button>
                <button class="operator" id="divide">&divide;</button>
                <button class="back" id="clear">C</button>
                <button class="back" id="backspace">&#9003;</button>
                <button id="equals">&equals;</button>
        </div>
    </div>
</body>
</html>
